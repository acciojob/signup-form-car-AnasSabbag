<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<!-- Name -->
		<div class="form-group">
			<label for="name">Name</label>
			<input id="name" type="text" placeholder="Name" required>
		</div>
		<!-- Email -->
		<div class="form-group">
			<label for="email">Email</label>
			<input id="email" type="email" placeholder="Email" required>
		</div>
			<!-- gender -->
		<div class="form-group">
			<label for="gender">Gender</label>
			 <input type="radio" id="gender_m" name="gender" value="male" required> Male
             <input type="radio" id="gender_f" name="gender" value="female" required> Female
		</div>
			<!-- Car Brands -->
		<div class="form-group">
			<label for="cars">Car Brands</label>
			<select id="cars" placeholder="--Please choose an option--" required ></select>
		</div>
		<!-- Age -->
		<div class="form-group">
			<label for="age">Age</label>
			<input id="age" type="Number" placeholder="Age" required>
		</div>		
		<!-- DOB -->
		<div class="form-group">
			<label for="dob">DOB</label>
			<input id="dob" type="date" placeholder="-" required>
		</div>
		<!-- Phone Number -->
		<div class="form-group">
			<label for="tel">Phone Number</label>
			<input id="tel" type="tel" placeholder="xxx-xxx-xxxx" >
		</div>
		<!-- Password -->
		<div class="form-group">
			<label for="password">Password</label>
			<input id="password" type="password" placeholder="Password" required>
		</div>
		<!-- tos -->
		<div class="form-group">
			<label for="tos">I agree to the TOS</label>
			<input id="tos" type="Checkbox" placeholder="-" required>
		</div>
		<div class="form-group">
			<button type="submit">submit</button>
		</div>
		
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
